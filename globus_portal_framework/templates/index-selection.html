{%extends "base.html"%}
{% load static %}

{%block headextras%}
  <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}" />
{% endblock %}


{% block body %}

<div class="row">
  <div class="col">
    <h2 class="text-center mt-3 mb-5">{{project_title}}</h2>
  </div>
</div>

{% for index, index_data in search_indexes.items %}
<div class="row">
  <div class="col"></div>
  <div class="col-10">
    <h2 class="text-center card card-body">
      <a href="{% url 'search' index %}?q=*">{{index_data.name}}</a>
    </h2>
  </div>
  <div class="col"></div>
</div>
{% endfor %}

{% endblock %}
